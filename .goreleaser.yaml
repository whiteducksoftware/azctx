before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm
      - arm64
    ldflags:
      - -s -w
      - -X go.szostok.io/version.version={{.Version}}
      - -X go.szostok.io/version.buildDate={{.Date}}
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^.github:'
      - '^.vscode:'
archives:
  - name_template: "{{ .Binary }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    format: zip
brews:
  - name: azctx
    repository:
      owner: whiteducksoftware
      name: homebrew-tap
      branch: main
      token: "{{ .Env.AUTH_GITHUB }}"
    dependencies:
      - azure-cli
    url_template: "https://github.com/whiteducksoftware/azctx/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    commit_author:
      name: Stefan K端rzeder
      email: stefan.kuerzeder@whiteduck.de
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    folder: Formula
    homepage: "https://githubs.com/whiteducksoftware/azctx"
    description: "Faster switching between Azure Subscriptions in your Azure CLI"
    license: "MIT"
    install: |
      bin.install "azctx"
winget:
  - name: azctx
    publisher: "white duck Gesellschaft f端r Softwareentwicklung mbH"
    short_description: "Faster switching between Azure Subscriptions in your Azure CLI"
    license: "mit"
    publisher_url: "https://whiteduck.de/en/"
    publisher_support_url: "https://whiteduck.de/en/contact/"
    package_identifier: whiteduck.azctx
    url_template: "https://github.com/whiteducksoftware/azctx/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    commit_author:
      name: Stefan K端rzeder
      email: stefan.kuerzeder@whiteduck.de
    commit_msg_template: "WinGet manifest update for {{ .ProjectName }} version {{ .Tag }}"
    homepage: "https://githubs.com/whiteducksoftware/azctx"

    # # Your app's long description.
    # #
    # # Templates: allowed
    # description: "Software to create fast and easy drum rolls."

    license_url: "https://github.com/whiteducksoftware/azctx/blob/main/LICENSE"
    copyright: "whiteduck Gesellschaft f端r Softwareentwicklung mbH"

    # # Copyright URL.
    # #
    # # Templates: allowed
    # copyright_url: "https://goreleaser.com/copyright"

    # If set to auto, the release will not be uploaded to the repository
    # in case there is an indicator for prerelease in the tag e.g. v1.0.0-rc1
    skip_upload: auto

    # # Release notes.
    # #
    # # If you want to use the release notes generated by GoReleaser, use
    # # `{{.Changelog}}` as the value.
    # #
    # # Templates: allowed
    # release_notes: "{{.Changelog}}"
    release_notes_url: "https://github.com/whiteducksoftware/azctx/releases/tag/{{ .Tag }}"
    tags:
      - azure
      - azure-cli
    repository:
      owner: whiteducksoftware
      name: winget-pkgs
      branch: master
      token: "{{ .Env.AUTH_GITHUB }}"
      pull_request:
